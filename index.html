<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rotten Potatoes - Movie</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/"><img src="/img/logo-white.png" alt=""></a>
            <div class="search_component">
                <input type="text" name="search-movie" class="search-bar" id="search-bar" placeholder="Search Movie, TV Show, or Series">
                <button class="search_button" onclick="searchMovie()"><i class="im im-magnifier"></i></button>
            </div>
            <ul class="nav-list">
                <li><a href="/">Movie</a></li>
                <li><a href="https://github.com/FelixFern/">Github</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="header">
            <div class="brown-vertical-line"></div>
            <h1>Movie List</h1>
            <div class="toggle">
                <button id="grid" class="current-toggle" onclick="gridView()"><i class="im im-copy"></i></button>
                <button id="list" onclick="listView()"><i class="im im-menu"></i></button>
            </div>
        </div>
        <div class="movie-container" id="movie-container">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
